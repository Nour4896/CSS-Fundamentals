<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Registration</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="#" method="POST">
                <h1>Let's Create a New Account</h1>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="first name" placeholder="First Name" required></input>
                <input type="text" id="name" name="last name" placeholder="Last Name" required></input>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required></input>
                <label for="password">Your Password:</label>
                <input type="password" id="password" name="password" placeholder="New Password" required></input>
                <label for="gender">Your Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">--Please Select from the Following--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <hr>
                <h2>Additional Info</h2>
                <label for="phone">Your Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Mobile Number" minlength="10" maxlength="10"></input>
                <label for="dob">Your Birthday:</label>
                <input type="date" id="dob" name="dob"></input>
                <label for="terms"><input type="checkbox" id="terms" name="terms" required>         <p>I agree that Nour Harrak is a really cool guy!</p></label>
                <div class="flexbox">
                    <button type="submit">Sign Up!</button>
                    <button type="reset">Reset</button>
                 </div>
        </form>
        <div class="footer">
            <h5>Nour Harrak User Registration Form</h5>
        </div>
    </body>
</html>
